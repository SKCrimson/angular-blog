<form [formGroup]="form" (ngSubmit)="submit()">
  <h2>Create new post</h2>

  <div class="form-control"
       [ngClass]="{invalid: form.get('title')?.touched && form.get('title')?.invalid}">
    <label for="title">Post name:</label>
    <input id="title" type="text" formControlName="title">
    <div *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="validation">
      <small *ngIf="form.get('title')?.errors && form.get('title')?.hasError('required')">
        Post name is empty
      </small>
    </div>
  </div>

  <div class="form-control">
    <label>Post:</label>
    <quill-editor formControlName="text"></quill-editor>
  </div>

  <div class="form-control"
       [ngClass]="{invalid: form.get('author')?.touched && form.get('author')?.invalid}">
    <label for="author">Post author:</label>
    <input id="author" type="text" formControlName="author">
    <div *ngIf="form.get('author')?.touched && form.get('author')?.invalid" class="validation">
      <small *ngIf="form.get('author')?.errors && form.get('author')?.hasError('required')">
        Author is empty
      </small>
    </div>
  </div>

  <button type="submit" class="btn btn-block btn-dark" [disabled]="form.invalid">Save post</button>

</form>

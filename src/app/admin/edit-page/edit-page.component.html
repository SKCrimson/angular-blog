<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control"
         [ngClass]="{invalid: form.get('title')?.touched && form.get('title')?.invalid}">
      <label for="title">Post name:</label>
      <input id="title" type="text" formControlName="title">
      <div *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="validation">
        <small *ngIf="form.get('title')?.errors && form.get('title')?.hasError('required')">
          Post name is empty
        </small>
      </div>
    </div>

    <div class="form-control">
      <label>Post:</label>
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <div class="form-control ">
      <p>Author: <label>{{post.author}}</label></p>
      <p>Date: <label>{{post.date | date: 'medium'}}</label></p>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid || submitted">Edit post</button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Post loading..</p>
</ng-template>

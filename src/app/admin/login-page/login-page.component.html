<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Enter to admin pages</h2>

  <div class="form-control"
       [ngClass]="{invalid: form.get('email')?.touched && form.get('email')?.invalid}">
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
    <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="validation">
      <small *ngIf="form.get('email')?.errors && form.get('email')?.hasError('required')">
        email is empty
      </small>
      <small *ngIf="form.get('email')?.errors && form.get('email')?.hasError('email')">
        email format error
      </small>
    </div>
  </div>

  <div class="form-control"
       [ngClass]="{invalid: form.get('password')?.touched && form.get('password')?.invalid}">
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password">
    <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="validation" class="validation">
      <small *ngIf="form.get('password')?.errors && form.get('password')?.hasError('required')">
        password is empty
      </small>
      <small *ngIf="form.get('password')?.errors && form.get('password')?.hasError('minlength')">
        min length of password 6 chars
      </small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Login</button>
</form>
